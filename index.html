<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js">
    </script>
    <title>Feudal Conflict</title>
  </head>
  <body>
    <header>
      <div class="displayContainer">
        <span class='counter' id='rounds'>Round Counter  </span>
        <span class='counter' id='turn'>Turn Counter  </span>
      </div>
      <div class="buyAndEnd">
        <button class="" type="button" id="buy">Buy</button>
        <button class="" type="button" id="endTurn">End Your Turn</button>
      </div>
    </header>
    <main class='buttonsContainer'>
      <div class="leftAside">
        <aside class="pools" id='player1Pool'>
          <div class="playerStats" id="player1Stats">
            <div class="" id="p1Name"></div>
            <div class="" id="p1Red"></div>
            <div class="" id="p1Blue"></div>
            <div class=""id="p1Green"></div>
            <div class="" id="p1Points"></div>
            <div class="" id="p1Actions"></div>
          </div>
        </aside>
      </div>
        <button class="actionButtons" type="button" id="red">red</button>
        <button class="actionButtons" type="button" id="blue">blue</button>
        <button class="actionButtons" type="button" id="green">green</button>
        <button class="actionButtons" type="button" id="random">random</button>
      <div class="rightAside">
        <aside class="pools" id='player2Pool'>
          <div class="playerStats2" id="player2Stats">
            <div class="" id="p2Name"></div>
            <div class="" id="p2Red"></div>
            <div class="" id="p2Blue"></div>
            <div class=""id="p2Green"></div>
            <div class="" id="p2Points"></div>
            <div class="" id="p2Actions"></div>
          </div></aside>
      </div>
      <!-- </div> -->
    </main>
    <div class="submitFormBox">
          <form id="submitForm">
            <input type="text" id="inputBox" placeholder="Enter users name here">
            <input type="submit" id="submitBut" value="Submit">
            <div class="startButton">
              <button class="actionButtons" type="button" id="start">Start</button>
            </div>
          </form>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
